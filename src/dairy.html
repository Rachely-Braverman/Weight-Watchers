<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

  <h2>add new date data</h2>
  <br>
  <div>
    <p>Date</p>
    <input type="date" id="date">
  </div>
  <br>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="row"></th>
        <th scope="row">first meal</th>
        <th scope="row">second meal</th>
        <th scope="row">last meal</th>
      </tr>
    </thead>
    <tbody>

      <tr>
        <th scope="col">1</th>
        <th><input id="Breakfast1" placeholder="enter food"></th>
        <th><input id="Lunch1" placeholder="enter food"></th>
        <th><input id="Dinner1" placeholder="enter food"></th>
      </tr>
      <tr>
        <th scope="col">2</th>

        <th><input id="Lunch2" placeholder="enter food"></th>

      </tr>
      <tr>
        <th scope="col">3</th>
        <th><input id="Breakfast3" placeholder="enter food"></th>
        <th><input id="Lunch3" placeholder="enter food"></th>
        <th><input id="Dinner3" placeholder="enter food"></th>
      </tr>
      <tr>
        <th scope="col">4</th>
        <th><input id="Breakfast4" placeholder="enter food"></th>
        <th><input id="Lunch4" placeholder="enter food"></th>
        <th><input id="Dinner4" placeholder="enter food"></th>
      </tr>

    </tbody>
  </table>
  <button onclick="foodMeals()">add meals</button>
  <button onclick="myDairy()">show my dairy</button>
