<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Getting nutritional values ​​of food</h1>
  <input type="text" id="food" placeholder="enter the name of a food">
  <input type="button" id="sentFood" value="check it" onclick="checkFood();">
</body>

</html>
<script>
  function checkFood() {
    let food = document.getElementById("food").value;
    const req = fetch(`https://data.gov.il/api/3/action/datastore_search?resource_id=c3cb0630-0650-46c1-a068-82d575c094b2&q=${food}`)

    req
      .then(response => response.json())
      .then(response => {
        response.result.fields.forEach(element => {
          console.log(element.id);
        });

      })
      .catch(err => console.error(err));
  }

</script>
